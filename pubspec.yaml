name: lueesa_app
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  carousel_slider: ^4.2.1
  cloud_firestore: ^4.13.6
  device_preview: ^1.1.0
  dio: ^5.4.0
  firebase_auth: ^4.15.3
  firebase_core: ^2.24.2
  firebase_storage: ^11.5.6
  flutter:
    sdk: flutter
  flutter_animate: ^4.3.0
  flutter_icon_snackbar: ^1.1.4
  flutter_launcher_icons: ^0.13.1
  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.9
  gap: ^3.0.1
  go_router: ^12.1.3
  image_gallery_saver: ^2.0.3
  image_picker: ^1.0.5
  intl: ^0.18.1
  lottie: ^2.7.0
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  stacked: ^3.4.1+1
  stacked_services: ^1.3.0

dev_dependencies:
  build_runner: ^2.4.7
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  stacked_generator: ^1.5.1

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/lotties/
    - assets/svg/
    - assets/carousel/

  fonts:
    - family: EuclidCircularA
      fonts:
        - asset: assets/fonts/Euclid Circular A Regular.ttf

flutter_launcher_icons:
  android: "LUEESA"
  image_path: "assets/icon.png"
  # android: true
  ios: true
  remove_alpha_ios: true
